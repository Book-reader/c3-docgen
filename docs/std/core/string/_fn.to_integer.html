<!DOCTYPE html><html><head><link rel="stylesheet" href="../../../style.css"><script src="../../../main.js"></script></head><body><div class="main"><div class="module_path"><h1><a href="../../../std/index.html" target="_parent">std</a>::<a href="../../../std/core/index.html" target="_parent">core</a>::<span style="font-family: 'monospace'">string</span></h1></div><h1>to_integer</h1>Convert a number to a given base. If the base is not given, then<br/>it will be inferred from the number if the string starts with 0x 0o or 0b and the<br/>base is given as 10.<br/><br/>Furthermore it will skip any spaces before and after the number.<br/></div></body></html>
